  <div class="row">
    <div class="col-md-6 form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" 
        name="firstName" [(ngModel)]="customer.firstName">
    </div>
    <div class="col-md-6 form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" 
        name="lastName" [(ngModel)]="customer.lastName">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" 
        name="dob" [(ngModel)]="customer.dob">
    </div>
    <div class="col-md-6 form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="customer.gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" 
        name="email" [(ngModel)]="customer.email">
    </div>
    <div class="col-md-6 form-group">
        <label for="phone">Phone No.</label>
        <input type="text" class="form-control" id="phone" 
        name="phone" #phone="ngModel" [(ngModel)]="customer.phone">
        <div *ngIf="phone.touched">
          <small class="error" *ngIf="validation.checkNumber(customer.phone)">Please enter number</small>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="customer.address">
  </div>
