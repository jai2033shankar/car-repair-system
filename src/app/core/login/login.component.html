<div class="container">
  <div class="card" style="margin:auto;width:320px;">
    <div class="card-body">
        <h4 class="card-heading">Login Form</h4>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" 
          name="user" [(ngModel)]="user" placeholder="Enter user name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="pass" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      </form>
    </div>
  </div>
</div>
